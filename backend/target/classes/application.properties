# ============================================
# CONFIGURACIÓN DE CAPIBARA BACKEND
# DSY1104 - Evaluación Parcial 3
# ============================================

# Configuración del servidor
server.port=8080
spring.application.name=capibara-backend

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS H2
# (Para desarrollo y pruebas)
# ============================================
spring.datasource.url=jdbc:h2:file:./data/capibara_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

